<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/NiteTracker logo.png" />
    <title>Fortnite Item Shop</title>
    <style>
      body {
        background-color: #24292e;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        margin: 20px 0;
      }

      /* Center the navigation bar */
      table {
        width: 100%;
        margin-bottom: 15px;
        text-align: center;
        padding: 0;
        display: flex;
        justify-content: center;
      }

      th,
      td {
        border: 2px solid black;
        padding: 0;
        text-align: center;
      }

      /* Navigation links styling */
      a {
        color: gold;
        text-decoration: none;
        font-family: Arial, sans-serif;
        font-size: 16px;
        display: block;
        padding: 12px 16px;
        transition: background-color 0.3s ease;
      }

      a:hover {
        background-color: #575757;
      }

      /* Dropdown menu styles */
      .nav-dropdown {
        position: relative;
        display: inline-block;
      }

      .nav-dropdown-content {
        display: none;
        position: absolute;
        background-color: #24292e;
        min-width: 160px;
        z-index: 1;
        border-radius: 5px;
      }

      .nav-dropdown-content a {
        color: gold;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .nav-dropdown-content a:hover {
        background-color: #575757;
      }

      .nav-dropdown:hover .nav-dropdown-content {
        display: block;
      }

      .nav-dropdown .dropbtn {
        background-color: transparent;
        color: gold;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }

      /* Adjust spacing between navigation items */
      th {
        padding-left: 10px;
        padding-right: 10px;
      }

      a {
        color: gold;
        text-decoration: none;
      }

      .iframe-container {
        width: 95%;
        height: 1000px; /* Adjust height as needed */
        overflow: hidden;
        position: relative;
        margin-bottom: 20px;
      }

      .iframe {
        width: 100%;
        height: 95%; /* Keep height to ensure all content is loaded */
        position: absolute;
        top: -95px; /* Adjusted to show more from the top */
        left: 0;
        border: none;
      }
    </style>
  </head>

  <body>
    <h1>Item Shop</h1>

    <!-- Centering the navigation and making sure links are next to each other -->
    <table>
      <tr>
        <th><a href="/index.html">Home</a></th>
        <th><a href="/Socials/socials.html">Socials</a></th>
        <th><a href="/Fortnite-Map/Fortnite-BR/Fortnite-Map.html">Map</a></th>
        <th><a href="/News/Fortnite-News.html">News</a></th>
        <th><a href="/Fortnite-Shop/Fortnite-Shop.html">Item Shop</a></th>
        <th>
          <a href="/Fortnite-Cosmetics/Fortnite-Cosmetics.html">Cosmetics</a>
        </th>
        <th class="nav-dropdown">
          <button class="dropbtn">Progress Tracker</button>
          <div class="nav-dropdown-content">
            <a href="/Fortnite-Progress-Tracker/Fortnite-Progress-Tracker.html"
              >Fortnite Progress Tracker</a
            >
            <a href="/Fortnite-OG-Tracker/Fortnite-OG-Tracker.html"
              >Fortnite OG Progress Tracker</a
            >
            <a
              href="/Fortnite-Festival-Progress-Tracker/Fortnite-Festival-Progress-Tracker.html"
              >Fortnite Festival Progress Tracker</a
            >
            <a href="/Lego-Fortnite-Progress-Tracker/Lego-Fortnite-Tracker.html"
              >Fortnite Lego Progress Tracker</a
            >
          </div>
        </th>
      </tr>
    </table>

    <div class="iframe-container">
      <iframe src="https://itemshop.gg/" class="iframe"></iframe>
    </div>
  </body>
</html>
